<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Randomness validator</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>
<body x-data="{ inputString: '', score: 0.0 }">
    <main x-effect="score = parseFloat(getScore(inputString).toFixed(5))">
        <h1>Randomness Score</h1>
        <form>
          <input
              type="text"
              placeholder="Enter your text here"
              x-model="inputString"
          />
        </form>
        <section class="result" x-show="inputString">
          <div>
            <p class="text-md">The string is </p>
            <p class="text-lg text-primary" x-text="score <= 4 ? 'Wordlike' : 'Random'"></p>
          </div>
          <div>
            <p class="text-md">with a score of </p>
            <p class="text-lg text-primary" x-text="score"></p>
          </div>
        </section>
    </main>
    <footer>
      <div>
        <p class="text-md">API COMING SOON</p>
        <a
          class="text-sm text-bold"
          href="mailto:pranav2000joglekar@gmail.com?subject=Let me know when String randomness score API opens up"
        >
            Notify Me
        </a>
         <a
           href="https://github.com/Pranav2612000/string_randomness_score_generator"
           class="github-icon"
           target="_blank"
         >
          <img src="public/github.svg" alt="Github logo"/>
        </a>
         <a
           href="https://www.npmjs.com/package/randomness-score-generator"
           class="npm-icon"
           target="_blank"
         >
          <img src="public/npm.svg" alt="npm logo"/>
        </a>
      </div>
    </footer>
</body>
</html>
